<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>หวย Simulator</title>

<style>
    body {
        background:#f7d3f2;
        font-family:'Sarabun', sans-serif;
        padding:20px;
    }
    .box {
        width:100%;
        max-width:500px;
        margin:auto;
        background:#fff;
        padding:20px;
        border-radius:15px;
        box-shadow:0 5px 20px rgba(0,0,0,0.15);
    }
    h2 {
        text-align:center;
        color:#c449d5;
        margin-bottom:20px;
    }

    /* ปุ่มโหมด */
    .mode-row {
        display:flex;
        gap:10px;
        margin-bottom:15px;
    }
    .mode-btn {
        background:#ffe9a8;
        border:none;
        padding:10px 18px;
        border-radius:8px;
        cursor:pointer;
        font-weight:bold;
    }
    .mode-btn.active {
        background:#ffb700;
        color:white;
    }

    /* ช่อง input */
    input[type="text"] {
        width:100%;
        padding:12px;
        border-radius:10px;
        border:1px solid #aaa;
        font-size:16px;
    }

    /* Pill เลข */
    .numbers-container {
        min-height:50px;
        padding:10px;
        border-radius:10px;
        border:1px solid #ddd;
        background:#fffafc;
        display:flex;
        flex-wrap:wrap;
        gap:6px;
        margin-top:4px;
    }

    .num-pill {
        background:#1e6bff;
        color:#fff;
        padding:6px 10px;
        border-radius:8px;
        font-size:14px;
        cursor:pointer;
        border:none;
    }

    .num-pill-error {
        background:#ff3b3b;
        color:white;
        padding:6px 10px;
        border-radius:8px;
        font-size:14px;
        cursor:pointer;
        border:none;
    }

    /* ปุ่ม */
    .row { display:flex; gap:10px; margin:10px 0; }

    button {
        padding:12px 16px;
        font-size:16px;
        border-radius:10px;
        border:none;
        cursor:pointer;
        font-weight:bold;
    }

    .btn-rev  { background:#ffe06c; }
    .btn-clear{ background:#ffb3c1; }
    .btn-add  { background:#ff44c7; color:white; }

    /* บิล */
    .bill-box {
        margin-top:20px;
        background:#ffe7f8;
        padding:15px;
        border-radius:15px;
    }
    .bill {
        background:white;
        padding:15px;
        border-radius:12px;
        margin-bottom:15px;
        display:flex;
        justify-content:space-between;
        border:1px solid #ddd;
    }

    .bill-left {
        max-width:260px;
        width:260px;
        font-size:14px;
    }

    .bill-nums {
        background:#f8f8f8;
        padding:8px;
        border-radius:10px;
        font-size:12px;
        border:1px solid #ddd;
        line-height:1.3;
        word-break:break-word;
    }

    .bill-total { font-weight:bold; color:#d7006a; margin-top:5px; }

    .del-btn {
        color:red;
        font-size:20px;
        cursor:pointer;
    }

    .total-all {
        text-align:center;
        font-size:22px;
        font-weight:bold;
        margin-top:20px;
    }
</style>
</head>

<body>

<div class="box">

    <h2>หวย Simulator Demo</h2>

    <!-- ปุ่มโหมด -->
    <div class="mode-row">
        <button class="mode-btn active" id="btn2d" onclick="switchMode('2d')">2 ตัว</button>
        <button class="mode-btn" id="btn3d" onclick="switchMode('3d')">3 ตัว</button>
    </div>

    <!-- ช่อง 1 -->
    <input id="inputNums" type="text" placeholder="เช่น 12 56 หรือ 640 405">

    <!-- ช่อง 2 -->
    <div id="numbersContainer" class="numbers-container"></div>

    <div class="row">
        <button class="btn-rev" onclick="reverseNumbers()">กลับเลข</button>
        <button class="btn-clear" onclick="clearNumbers()">ล้างเลข</button>
    </div>

    <div class="row">
        <input id="top" type="number" placeholder="บน">
        <input id="bottom" type="number" placeholder="ล่าง">
    </div>

    <button class="btn-add" onclick="addBillAndReset()">+ เพิ่มบิล</button>

    <div id="billList" class="bill-box"></div>
    <div id="totalAll" class="total-all">รวมทั้งหมด: 0 บาท</div>

</div>


<script>
let mode = "2d";
let nums = [];      // เลขดี (ฟ้า)
let errors = [];    // เลขผิด (แดง)
let bills = [];

/* เปลี่ยนโหมด */
function switchMode(m){
    mode = m;
    document.querySelectorAll(".mode-btn").forEach(btn=>btn.classList.remove("active"));
    document.getElementById("btn"+m).classList.add("active");
    clearNumbers();
}

/* แสดงปุ่ม */
function render(){
    const box = document.getElementById("numbersContainer");
    box.innerHTML = "";

    nums.forEach((n,i)=>{
        let b = document.createElement("button");
        b.className = "num-pill";
        b.textContent = n;
        b.onclick = ()=>{ nums.splice(i,1); render(); };
        box.appendChild(b);
    });

    errors.forEach((n,i)=>{
        let b = document.createElement("button");
        b.className = "num-pill-error";
        b.textContent = n;
        b.onclick = ()=>{ errors.splice(i,1); render(); };
        box.appendChild(b);
    });
}

/* ดึงเลขแบบไม่ทำระบบเพี้ยน */
document.getElementById("inputNums").addEventListener("input",function(){
    let raw = this.value.trim();

    if(raw.includes(" ")){
        let parts = raw.split(/\s+/);
        parts.forEach(p=>{
            let clean = p.replace(/\D/g,"");

            if(mode==="2d"){
                if(clean.length===2) nums.push(clean);
                else if(clean.length>0) errors.push(clean);
            }
            if(mode==="3d"){
                if(clean.length===3) nums.push(clean);
                else if(clean.length>0) errors.push(clean);
            }
        });
        this.value = "";
        render();
        return;
    }

    let clean = raw.replace(/\D/g,"");
    let chunk = mode==="3d"?3:2;
    let good = [];
    while(clean.length>=chunk){
        good.push(clean.slice(0,chunk));
        clean = clean.slice(chunk);
    }

    if(good.length>0){
        nums = nums.concat(good);
        render();
    }

    this.value = clean;
});

/* กลับเลขเฉพาะเลขฟ้า */
function reverseNumbers(){
    if(nums.length===0) return;

    let newlist=[...nums];

    nums.forEach(n=>{
        if(mode==="2d"){
            let r = n[1]+n[0];
            if(!newlist.includes(r)) newlist.push(r);
        }
        if(mode==="3d"){
            let a=n[0], b=n[1], c=n[2];
            let list=[a+b+c,a+c+b,b+a+c,b+c+a,c+a+b,c+b+a];
            [...new Set(list)].forEach(p=>{
                if(!newlist.includes(p)) newlist.push(p);
            });
        }
    });

    nums = newlist;
    render();
}

function clearNumbers(){
    nums=[];
    errors=[];
    render();
    document.getElementById("top").value="";
    document.getElementById("bottom").value="";
    inputNums.value="";
}

/* เพิ่มบิล = ใช้เฉพาะเลขฟ้าเท่านั้น */
function addBill(){
    if(nums.length===0) return false;

    let t = Number(document.getElementById("top").value||0);
    let b = Number(document.getElementById("bottom").value||0);

    let total = nums.length*(t+b);

    bills.push({
        nums:[...nums],
        top:t,
        bottom:b,
        total:total,
        mode:mode
    });

    renderBills();
    return true;
}

function addBillAndReset(){
    if(!addBill()) return;
    clearNumbers();
}

function deleteBill(i){
    bills.splice(i,1);
    renderBills();
}

function renderBills(){
    let html="";
    let sum=0;

    bills.forEach((b,i)=>{
        sum+=b.total;

        html+=`
        <div class="bill">
            <div class="bill-left">
                <div><b>${b.mode==="2d"?"2 ตัว":"3 ตัว"}</b></div>
                <div>${b.top} × ${b.bottom}</div>
                <div class="bill-nums">${b.nums.join(" ")}</div>
                <div class="bill-total">รวมบิล: ${b.total} บาท</div>
            </div>
            <div class="del-btn" onclick="deleteBill(${i})">×</div>
        </div>
        `;
    });

    document.getElementById("billList").innerHTML = html;
    document.getElementById("totalAll").textContent = "รวมทั้งหมด: "+sum+" บาท";
}
</script>

</body>
</html>
