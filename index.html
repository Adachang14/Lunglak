<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‡∏´‡∏ß‡∏¢ Simulator Demo</title>

<style>
    body {
        background:#f7d3f2;
        font-family:'Sarabun', sans-serif;
        padding:20px;
    }
    .box {
        width:100%;
        max-width:500px;
        margin:auto;
        background:#fff;
        padding:20px;
        border-radius:15px;
        box-shadow:0 5px 20px rgba(0,0,0,0.15);
    }
    h2 {
        text-align:center;
        color:#c449d5;
        margin-bottom:20px;
    }

    .mode-row {
        display:flex;
        gap:10px;
        margin-bottom:15px;
    }
    .mode-btn {
        background:#ffe9a8;
        border:none;
        padding:10px 18px;
        border-radius:8px;
        cursor:pointer;
        font-weight:bold;
    }
    .mode-btn.active {
        background:#ffb700;
        color:white;
    }

    input[type="text"] {
        width:100%;
        padding:12px;
        border-radius:10px;
        border:1px solid:#aaa;
        font-size:16px;
    }

    .numbers-container {
        min-height:50px;
        padding:10px;
        border-radius:10px;
        border:1px solid:#ddd;
        background:#fffafc;
        display:flex;
        flex-wrap:wrap;
        gap:6px;
        margin-top:4px;
    }

    .num-pill {
        background:#1e6bff;
        color:#fff;
        padding:6px 10px;
        border-radius:8px;
        font-size:15px;
        font-weight:bold;
        border:none;
        cursor:pointer;
    }

    .num-pill.error {
        background:#ff3b3b;
        color:white;
    }

    .row { display:flex; gap:10px; margin:10px 0; }

    input[type="number"] {
        width:100%;
        padding:12px;
        border-radius:10px;
        border:1px solid:#ccc;
        font-size:16px;
    }

    .btn-rev  { background:#ffe06c; padding:12px 16px; border-radius:10px; font-weight:bold; }
    .btn-clear{ background:#ffb3c1; padding:12px 16px; border-radius:10px; font-weight:bold; }
    .btn-add  { background:#ff44c7; color:white; padding:12px 16px; border-radius:10px; font-weight:bold; }

    .bill-box {
        margin-top:20px;
        background:#ffe7f8;
        padding:15px;
        border-radius:15px;
    }

    .bill {
        background:white;
        padding:15px;
        border-radius:12px;
        margin-bottom:15px;
        display:flex;
        justify-content:space-between;
        border:1px solid:#ddd;
    }

    .bill-left {
        width:85%;
        font-size:16px;
    }

    .bill-line {
        white-space:nowrap;
        margin-bottom:4px;
        display:block;
    }

    .bill-total {
        font-weight:bold;
        color:#d7006a;
    }

    .del-btn {
        font-size:22px;
        color:red;
        cursor:pointer;
        user-select:none;
    }

    .total-all {
        text-align:center;
        font-size:22px;
        margin-top:20px;
        font-weight:bold;
    }
</style>
</head>

<body>

<div class="box">

    <h2>‡∏´‡∏ß‡∏¢ Simulator Demo</h2>

    <div class="mode-row">
        <button class="mode-btn active" id="btn2d" onclick="switchMode('2d')">2 ‡∏ï‡∏±‡∏ß</button>
        <button class="mode-btn" id="btn3d" onclick="switchMode('3d')">3 ‡∏ï‡∏±‡∏ß</button>
        <button class="mode-btn" id="btn19" onclick="switchMode('19')">‡∏£‡∏π‡∏î 19</button>
        <button class="mode-btn" id="btnRun" onclick="switchMode('run')">‡∏ß‡∏¥‡πà‡∏á</button>
    </div>

    <div id="zoneMain">
        <div class="label">‡∏ä‡πà‡∏≠‡∏á 1 (2/3 ‡∏ï‡∏±‡∏ß)</div>
        <input id="inputMain" type="text">
    </div>

    <div id="zoneRood" style="display:none;">
        <div class="label">‡∏£‡∏π‡∏î: ‡∏û‡∏¥‡∏°‡∏ó‡∏µ‡∏•‡∏∞‡∏ï‡∏±‡∏ß (‡∏´‡πâ‡∏≤‡∏°‡∏ß‡∏≤‡∏á)</div>
        <input id="inputRood" type="text" autocomplete="off">
    </div>

    <div id="zoneRun" style="display:none;">
        <div class="label">‡∏ß‡∏¥‡πà‡∏á: ‡∏û‡∏¥‡∏°‡∏ó‡∏µ‡∏•‡∏∞‡∏ï‡∏±‡∏ß (‡∏´‡πâ‡∏≤‡∏°‡∏ß‡∏≤‡∏á)</div>
        <input id="inputRun" type="text" autocomplete="off">
    </div>

    <div class="label">‡∏ä‡πà‡∏≠‡∏á 2: ‡πÄ‡∏•‡∏Ç‡∏•‡πâ‡∏ß‡∏ô</div>
    <div id="numbersContainer" class="numbers-container"></div>

    <div class="row">
        <button class="btn-rev" onclick="reverseNumbers()">‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏•‡∏Ç</button>
        <button class="btn-clear" onclick="clearNumbersAndBills()">‡∏•‡πâ‡∏≤‡∏á‡πÄ‡∏•‡∏Ç</button>
    </div>

    <div class="row">
        <input id="top" type="number" placeholder="‡∏£‡∏≤‡∏Ñ‡∏≤ ‡∏ö‡∏ô">
        <input id="bottom" type="number" placeholder="‡∏£‡∏≤‡∏Ñ‡∏≤ ‡∏•‡πà‡∏≤‡∏á">
    </div>

    <button id="btnAdd" class="btn-add" onclick="addBillAndReset()">+ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ö‡∏¥‡∏•</button>

    <div class="bill-box" id="billList"></div>
    <div id="totalAll" class="total-all">‡∏£‡∏ß‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î: 0 ‡∏ö‡∏≤‡∏ó</div>

</div>

<script>
/* ============================================================ */
let bills = [];
let currentNums = [];

let mode = "2d";
let buffer = "";
let lastDigits = "";
let isPaste = false;

const inputMain = document.getElementById("inputMain");
const inputRun  = document.getElementById("inputRun");
const inputRood = document.getElementById("inputRood");

const numbersContainer = document.getElementById("numbersContainer");
const topPrice = document.getElementById("top");
const bottomPrice = document.getElementById("bottom");

const pad2 = n => n.toString().padStart(2,"0");
const pad3 = n => n.toString().padStart(3,"0");

/* ============================================================ */
function switchMode(m){
    mode = m;

    document.querySelectorAll(".mode-btn").forEach(x=>x.classList.remove("active"));
    document.getElementById("btn2d").classList.toggle("active", m==="2d");
    document.getElementById("btn3d").classList.toggle("active", m==="3d");
    document.getElementById("btn19").classList.toggle("active", m==="19");
    document.getElementById("btnRun").classList.toggle("active", m==="run");

    document.getElementById("zoneMain").style.display = (m==="2d"||m==="3d")?"block":"none";
    document.getElementById("zoneRood").style.display = m==="19"?"block":"none";
    document.getElementById("zoneRun").style.display  = m==="run"?"block":"none";

    inputMain.value="";
    inputRun.value="";
    inputRood.value="";

    buffer="";
    lastDigits="";

    if(m==="2d"||m==="3d") inputMain.focus();
    if(m==="19") inputRood.focus();
    if(m==="run") inputRun.focus();
}

/* ============================================================ */
function renderNumbers(){
    numbersContainer.innerHTML="";
    currentNums.forEach((obj,idx)=>{
        let b=document.createElement("button");
        b.className="num-pill";
        b.textContent=obj.val;
        b.onclick=()=>{
            currentNums.splice(idx,1);
            renderNumbers();
        };
        numbersContainer.appendChild(b);
    });
}

/* ============================================================ */
/* MAIN INPUT (2/3 ‡∏ï‡∏±‡∏ß) */
inputMain.addEventListener("paste",()=> isPaste=true);

inputMain.addEventListener("input",(e)=>{
    if(mode!=="2d" && mode!=="3d") return;

    let v=e.target.value;
    let digits=v.replace(/\D/g,"");

    if(isPaste){
        handlePaste(v);
        isPaste=false;
        setTimeout(()=> inputMain.value="",150);
        lastDigits="";
        buffer="";
        return;
    }

    if(digits.length<lastDigits.length){
        buffer="";
        lastDigits=digits;
        return;
    }

    let newDigit = digits.slice(lastDigits.length);
    lastDigits=digits;
    buffer+=newDigit;

    if(mode==="2d"){
        while(buffer.length>=2){
            currentNums.push({val:pad2(buffer.slice(0,2))});
            buffer="";
            inputMain.value="";
            lastDigits="";
        }
    }

    if(mode==="3d"){
        while(buffer.length>=3){
            currentNums.push({val:pad3(buffer.slice(0,3))});
            buffer="";
            inputMain.value="";
            lastDigits="";
        }
    }

    renderNumbers();
});

/* ============================================================ */
function handlePaste(text){
    let clean = text.replace(/[^0-9\s]/g," ");
    let t = clean.split(/\s+/).filter(x=>x);

    t.forEach(n=>{
        if(mode==="2d" && n.length===2)
            currentNums.push({val:pad2(n)});
        if(mode==="3d" && n.length===3)
            currentNums.push({val:pad3(n)});
    });

    renderNumbers();
}

/* ============================================================ */
/* RUN MODE */
inputRun.addEventListener("paste",e=> e.preventDefault());

inputRun.addEventListener("input",(e)=>{
    if(mode!=="run") return;

    let v=e.target.value.replace(/\D/g,"");
    if(!v) return;

    currentNums.push({val:v[0]});
    inputRun.value="";
    renderNumbers();
});

/* ============================================================ */
/* RUDE MODE ‚Äî 19 ‡∏õ‡∏£‡∏∞‡∏ï‡∏π */
inputRood.addEventListener("paste", e => e.preventDefault());

function generate19(d){
    let out=[];

    for(let i=0;i<=9;i++){
        out.push(pad2(String(i)+String(d)));
    }
    for(let i=0;i<=9;i++){
        out.push(pad2(String(d)+String(i)));
    }

    return out;
}

inputRood.addEventListener("input",(e)=>{
    if(mode!=="19") return;

    let v=e.target.value.replace(/\D/g,"");
    if(!v) return;

    let d=v[0];
    inputRood.value="";

    let arr=generate19(d);

    arr.forEach(n=>{
        if(!currentNums.some(x=>x.val===n)){
            currentNums.push({val:n});
        }
    });

    renderNumbers();
});

/* ============================================================ */
/* REVERSE */
function reverseNumbers(){
    let add=[];

    currentNums.forEach(obj=>{
        let n=obj.val;

        if(n.length===2){
            let a=n[0],b=n[1];
            if(a!==b){
                let r=pad2(b+a);
                if(!currentNums.some(x=>x.val===r))
                    add.push({val:r});
            }
        }

        if(n.length===3){
            let [a,b,c]=n.split("");
            let arr=[
                a+b+c, a+c+b,
                b+a+c, b+c+a,
                c+a+b, c+b+a
            ];

            [...new Set(arr)].forEach(r=>{
                if(!currentNums.some(x=>x.val===r))
                    add.push({val:r});
            });
        }
    });

    currentNums=currentNums.concat(add);
    renderNumbers();
}

/* ============================================================ */
function clearNumbers(){
    currentNums=[];
    buffer="";
    lastDigits="";
    inputMain.value="";
    inputRun.value="";
    inputRood.value="";
    renderNumbers();
}

function clearNumbersAndBills(){
    clearNumbers();
    bills=[];
    renderBills();
}

/* ============================================================ */
/* ADD BILL */
function addBill(){
    let list=currentNums.map(x=>x.val);
    if(list.length===0) return false;

    let t=Number(topPrice.value||0);
    let b=Number(bottomPrice.value||0);

    bills.push({
        nums:list,
        top:t,
        bottom:b,
        total:list.length*(t+b),
        mode:mode
    });

    renderBills();
    return true;
}

function addBillAndReset(){
    if(!addBill()) return;

    clearNumbers();
    topPrice.value="";
    bottomPrice.value="";

    if(mode==="2d"||mode==="3d") inputMain.focus();
    if(mode==="run") inputRun.focus();
    if(mode==="19") inputRood.focus();
}

/* ============================================================ */
function delBill(i){
    bills.splice(i,1);
    renderBills();
}

/* ============================================================ */
/* RENDER BILLS */
const _canvas=document.createElement("canvas");
const _ctx=_canvas.getContext("2d");
_ctx.font="15px 'Sarabun', sans-serif";

function groupByWidth(nums,w){
    let lines=[];
    let cur="";
    let width=0;

    nums.forEach(n=>{
        const token=(cur?" ":"")+n;
        const tw=_ctx.measureText(token).width;

        if(cur && width+tw>w){
            lines.push(cur);
            cur=n;
            width=_ctx.measureText(n).width;
        }else{
            cur+=(cur?" ":"")+n;
            width+=tw;
        }
    });

    if(cur) lines.push(cur);
    return lines;
}

function renderBills(){
    let html="";
    let total=0;

    let box=document.getElementById("billList");
    let w=Math.max((box.clientWidth||0)-40,100);

    bills.forEach((b,i)=>{
        total+=b.total;

        let lines=groupByWidth(b.nums, b.mode==="3d"?w:w*0.7)
            .map(l=>`<div class="bill-line">${l}</div>`).join("");

        html+=`
        <div class="bill">
            <div class="bill-left">
                <div class="bill-title">${b.mode==="3d"?"3 ‡∏ï‡∏±‡∏ß":(b.mode==="19"?"‡∏£‡∏π‡∏î 19":"2 ‡∏ï‡∏±‡∏ß / ‡∏ß‡∏¥‡πà‡∏á")}</div>
                <div class="bill-price">${b.top} √ó ${b.bottom}</div>
                <div class="bill-nums">${lines}</div>
                <div class="bill-total">‡∏£‡∏ß‡∏°‡∏ö‡∏¥‡∏•: ${b.total} ‡∏ö‡∏≤‡∏ó</div>
            </div>
            <div class="del-btn" onclick="delBill(${i})">üóë</div>
        </div>`;
    });

    document.getElementById("billList").innerHTML=html;
    document.getElementById("totalAll").textContent=`‡∏£‡∏ß‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î: ${total} ‡∏ö‡∏≤‡∏ó`;
}

/* ============================================================ */
/* TAB SYSTEM (‡πÄ‡∏ß‡∏≠‡∏£‡πå‡∏ä‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡πÑ‡∏î‡πâ‡∏à‡∏£‡∏¥‡∏á 100%) */
document.addEventListener("keydown",(e)=>{
    if(e.key!=="Tab") return;
    e.preventDefault();

    let el=document.activeElement;

    if(el===inputMain || el===inputRun || el===inputRood){
        topPrice.focus(); topPrice.select(); return;
    }

    if(el===topPrice){
        bottomPrice.focus(); bottomPrice.select(); return;
    }

    if(el===bottomPrice){
        addBillAndReset(); return;
    }
});

/* ============================================================ */
/* SPACEBAR = ‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏•‡∏Ç */
document.addEventListener("keydown",(e)=>{
    if(e.code==="Space"){
        e.preventDefault();
        reverseNumbers();
    }
});
</script>

</body>
</html>
