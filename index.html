<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
    body {
        background:#f7d3f2;

    }
    .box {
        width:100%;

    h2 {

    }

    /* ‡∏õ‡∏∏‡πà‡∏°‡πÇ‡∏´‡∏°‡∏î */
    .mode-row {
        display:flex;
        gap:10px;
        margin-bottom:15px;
    }
    .mode-btn {
        background:#ffe9a8;
        border:none;
        padding:10px 18px;
        border-radius:8px;

        font-weight:bold;
    }
    .mode-btn.active {
        background:#ffb700;
        color:white;
    }

    /* ‡∏ä‡πà‡∏≠‡∏á input */
    input[type="text"] {
        width:100%;
        padding:12px;
        border-radius:10px;
        border:1px solid #aaa;
        font-size:16px;
        transition:0.2s;
    }
    .highlight {
        box-shadow:0 0 10px #ff44c7;
        border-color:#ff44c7 !important;
    }

    /* Pill ‡πÄ‡∏•‡∏Ç OK */
    .num-pill {
        background:#1e6bff;
        color:#fff;
        padding:4px 8px;
        border-radius:8px;
        font-size:13px;
        font-weight:bold;
        border:none;
        cursor:pointer;
    }

    /* Pill ‡πÄ‡∏•‡∏Ç‡∏ú‡∏¥‡∏î */
    .num-pill-error {
        background:#e02626;
        color:#fff;
        padding:4px 8px;
        border-radius:8px;
        font-size:13px;
        font-weight:bold;
        border:none;
    }

    .numbers-container {
        min-height:50px;
        padding:10px;
        border-radius:10px;
        border:1px solid #ddd;
        background:#fffafc;
        display:flex;
        flex-wrap:wrap;
        gap:6px;

    }

    .row { display:flex; gap:10px; margin:10px 0; }

    input[type="number"] {
        width:100%;
        padding:12px;
        border-radius:10px;
        border:1px solid #ccc;
        font-size:16px;
    }

    button {
        padding:12px 16px;
        font-size:16px;
        border-radius:10px;
        border:none;
        cursor:pointer;
        font-weight:bold;
    }
    .btn-rev  { background:#ffe06c; }
    .btn-clear{ background:#ffb3c1; }
    .btn-add  { background:#ff44c7; color:white; }

    /* ‡∏ö‡∏¥‡∏• */
    .bill-box {
        margin-top:20px;
        background:#ffe7f8;
        padding:15px;
        border-radius:15px;
    }
    .bill {
        background:white;
        padding:15px;
        border-radius:12px;
        margin-bottom:15px;
        display:flex;
        justify-content:space-between;
        border:1px solid #ddd;
    }
    .bill-left {
        max-width:260px;
        width:260px;
        font-size:14px;
    }
    .bill-title {
        font-weight:bold;
        font-size:17px;
        margin-bottom:5px;
        color:#333;
    }
    .bill-price {
        color:#777;
        font-size:13px;
    }
    .bill-multiply {
        font-weight:bold;
        margin-bottom:8px;
        font-size:13px;
    }
    .bill-nums {
        background:#f8f8f8;
        padding:8px;
        border-radius:10px;
        border:1px solid #ddd;
        line-height:1.4;
        word-break:break-word;
        font-size:12px;
        max-width:250px;
        white-space:normal;
    }
    .bill-total {
        font-weight:bold;
        color:#d7006a;
        margin-top:5px;
        font-size:14px;
    }
    .del-btn {
        font-size:20px;
        color:red;
        cursor:pointer;
        user-select:none;
    }
    .total-all {
        text-align:center;
        font-size:22px;
        margin-top:20px;
        font-weight:bold;
    }

</style>
</head>

<body>

<div class="box">

    <h2>‡∏´‡∏ß‡∏¢ Simulator Demo</h2>

    <div class="mode-row">
        <button class="mode-btn active" id="btn2d" onclick="switchMode('2d')">2 ‡∏ï‡∏±‡∏ß</button>
        <button class="mode-btn" id="btn3d" onclick="switchMode('3d')">3 ‡∏ï‡∏±‡∏ß</button>
        <button class="mode-btn" id="btn19" onclick="switchMode('19')">19 ‡∏õ‡∏£‡∏∞‡∏ï‡∏π</button>
        <button class="mode-btn" id="btnRun" onclick="switchMode('run')">‡πÄ‡∏•‡∏Ç‡∏ß‡∏¥‡πà‡∏á</button>
    </div>

    <div class="label">‡∏ä‡πà‡∏≠‡∏á 1: ‡∏û‡∏¥‡∏°‡∏û‡πå‡∏´‡∏£‡∏∑‡∏≠‡∏Å‡∏≠‡∏õ‡πÄ‡∏•‡∏Ç</div>
    <input id="inputNums" type="text">

    <div class="label">‡∏ä‡πà‡∏≠‡∏á 2: ‡πÄ‡∏•‡∏Ç‡∏•‡πâ‡∏ß‡∏ô (‡∏•‡∏ö‡∏ó‡∏µ‡∏•‡∏∞‡∏ï‡∏±‡∏ß)</div>
    <div id="numbersContainer" class="numbers-container"></div>

    <div class="row">
        <button class="btn-rev" onclick="reverseNumbers()">‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏•‡∏Ç</button>
        <button class="btn-clear" onclick="clearNumbers()">‡∏•‡πâ‡∏≤‡∏á‡πÄ‡∏•‡∏Ç</button>
    </div>

    <div class="row">
        <input id="top" type="number" placeholder="‡∏£‡∏≤‡∏Ñ‡∏≤ ‡∏ö‡∏ô">
        <input id="bottom" type="number" placeholder="‡∏£‡∏≤‡∏Ñ‡∏≤ ‡∏•‡πà‡∏≤‡∏á">
    </div>

    <button id="btnAdd" class="btn-add" onclick="addBillAndReset()">+ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ö‡∏¥‡∏•</button>

    <div class="bill-box" id="billList"></div>
    <div id="totalAll" class="total-all">‡∏£‡∏ß‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î: 0 ‡∏ö‡∏≤‡∏ó</div>

</div>


<script>

let bills = [];
let currentNums = [];
let errors = [];
let mode = "2d";

const inputNums = document.getElementById("inputNums");
const numbersContainer = document.getElementById("numbersContainer");
const topPrice = document.getElementById("top");
const bottomPrice = document.getElementById("bottom");

function switchMode(m) {
    mode = m;
    document.querySelectorAll(".mode-btn").forEach(btn => btn.classList.remove("active"));
    document.getElementById("btn2d").classList.toggle("active", m === "2d");
    document.getElementById("btn3d").classList.toggle("active", m === "3d");
    document.getElementById("btn19").classList.toggle("active", m === "19");
    document.getElementById("btnRun").classList.toggle("active", m === "run");

    clearNumbers();
    highlightInput();

    bottomPrice.placeholder = (m === "3d") ? "‡∏£‡∏≤‡∏Ñ‡∏≤ ‡πÇ‡∏ï‡πä‡∏î" : "‡∏£‡∏≤‡∏Ñ‡∏≤ ‡∏•‡πà‡∏≤‡∏á";
}

function highlightInput() {
    inputNums.classList.add("highlight");
    setTimeout(() => inputNums.classList.remove("highlight"), 200);
    inputNums.focus();
}

function renderNumbers() {
    numbersContainer.innerHTML = "";
    currentNums.forEach((num, i) => {
        const btn = document.createElement("button");
        btn.className = "num-pill";
        btn.textContent = num;
        btn.onclick = () => {
            currentNums.splice(i,1);
            renderNumbers();
        };
        numbersContainer.appendChild(btn);
    });

    errors.forEach(err => {
        const e = document.createElement("div");
        e.className = "num-pill-error";
        e.textContent = err;
        numbersContainer.appendChild(e);
    });
}

/* ‡∏î‡∏∂‡∏á‡πÄ‡∏•‡∏Ç + ‡∏ï‡∏£‡∏ß‡∏à‡∏ú‡∏¥‡∏î */
inputNums.addEventListener("input", function () {

    let raw = this.value.trim();
    if (raw.length === 0) return;

    let tokens = raw.match(/\b\d+\b/g) || [];
    let good = [];
    let bad = [];

    tokens.forEach(n => {
        if (mode === "2d") {
            if (n.length === 2) good.push(n);
            else bad.push(n);
        }
        if (mode === "3d") {
            if (n.length === 3) good.push(n);
            else bad.push(n);
        }
    });

    if (good.length > 0) currentNums = currentNums.concat(good);
    errors = bad;

    renderNumbers();
    this.value = "";
});


function reverseNumbers() {
    if (currentNums.length === 0) return;

    let newList = [...currentNums];

    currentNums.forEach(num => {

        if (mode === "2d") {
            let r = num[1] + num[0];
            if (!newList.includes(r)) newList.push(r);
        }

        if (mode === "3d") {
            let a = num[0], b = num[1], c = num[2];
            let perms = [
                a+b+c, a+c+b,
                b+a+c, b+c+a,
                c+a+b, c+b+a
            ];

            [...new Set(perms)].forEach(p => {
                if (!newList.includes(p)) newList.push(p);
            });
        }
    });

    currentNums = newList;
    renderNumbers();
}

function clearNumbers() {
    currentNums = [];
    errors = [];
    renderNumbers();
    inputNums.value = "";
    topPrice.value = "";
    bottomPrice.value = "";
    highlightInput();
}

function addBill() {

    if (currentNums.length === 0) return false;

    const t = Number(topPrice.value || 0);
    const b = Number(bottomPrice.value || 0);

    const count = currentNums.length;
    const total = (count * t) + (count * b);

    bills.push({
        nums:[...currentNums],
        top:t,
        bottom:b,
        total:total,
        mode:mode
    });

    renderBills();
    return true;
}

function addBillAndReset() {
    if (!addBill()) return;
    clearNumbers();
    highlightInput();
}

function delBill(i) {
    bills.splice(i,1);
    renderBills();
}

function renderBills() {
    let html = "";
    let totalAll = 0;

    bills.forEach((b,i) => {
        totalAll += b.total;

        html += `
        <div class="bill">
            <div class="bill-left">
                <div class="bill-title">${b.mode === "3d" ? "3 ‡∏ï‡∏±‡∏ß" : "2 ‡∏ï‡∏±‡∏ß"}</div>
                <div class="bill-price">${b.mode === "3d" ? "‡∏ö‡∏ô √ó ‡∏•‡πà‡∏≤‡∏á √ó ‡πÇ‡∏ï‡πä‡∏î" : "‡∏ö‡∏ô √ó ‡∏•‡πà‡∏≤‡∏á"}</div>
                <div class="bill-multiply">
                    ${b.mode === "3d" ? `${b.top} √ó ${b.bottom} √ó ${b.bottom}` : `${b.top} √ó ${b.bottom}`}
                </div>
                <div class="bill-nums">${b.nums.join(" ")}</div>
                <div class="bill-total">‡∏£‡∏ß‡∏°‡∏ö‡∏¥‡∏•: ${b.total} ‡∏ö‡∏≤‡∏ó</div>
            </div>
            <div class="del-btn" onclick="delBill(${i})">üóë</div>
        </div>
        `;
    });

    document.getElementById("billList").innerHTML = html;
    document.getElementById("totalAll").innerText = `‡∏£‡∏ß‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î: ${totalAll} ‡∏ö‡∏≤‡∏ó`;
}

document.addEventListener("keydown", e => {
    if (e.key === "Tab") {
        e.preventDefault();
        if (document.activeElement === topPrice) {
            bottomPrice.focus(); bottomPrice.select();
        } else if (document.activeElement === bottomPrice) {
            addBillAndReset();
        } else {
            topPrice.focus(); topPrice.select();
        }
    }

    if (e.code === "Space") {
        e.preventDefault();
        reverseNumbers();
    }
});

</script>

</body>
</html>
