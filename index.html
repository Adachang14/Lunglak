<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>หวย Simulator</title>

<style>
    body {
        background:#f7d3f2;
        font-family:'Sarabun', sans-serif;
        padding:20px;
    }
    .box {
        width:100%;
        max-width:500px;
        margin:auto;
        background:#fff;
        padding:20px;
        border-radius:15px;
        box-shadow:0 5px 20px rgba(0,0,0,0.15);
    }
    h2 {
        text-align:center;
        color:#c449d5;
        margin-bottom:20px;
    }
    input[type="text"] {
        width:100%;
        padding:12px;
        border-radius:10px;
        border:1px solid #aaa;
        font-size:16px;
        box-sizing:border-box;
        transition:0.2s;
    }

    /* ไฮไลต์แบบเด้งตอน focus อัตโนมัติ */
    .highlight {
        box-shadow:0 0 10px #ff44c7;
        border-color:#ff44c7 !important;
    }

    .numbers-container {
        min-height:50px;
        padding:10px;
        border-radius:10px;
        border:1px solid #ddd;
        background:#fffafc;
        display:flex;
        flex-wrap:wrap;
        gap:6px;
        margin-top:4px;
    }
    .num-pill {
        background:#1e6bff;
        color:#fff;
        padding:6px 10px;
        border-radius:8px;
        font-size:15px;
        font-weight:bold;
        border:none;
        cursor:pointer;
    }
    .row { display:flex; gap:10px; margin:10px 0; }

    input[type="number"] {
        width:100%;
        padding:12px;
        border-radius:10px;
        border:1px solid #ccc;
        font-size:16px;
        box-sizing:border-box;
    }

    button {
        padding:12px 16px;
        font-size:16px;
        border-radius:10px;
        border:none;
        cursor:pointer;
        font-weight:bold;
    }
    .btn-rev  { background:#ffe06c; }
    .btn-clear{ background:#ffb3c1; }
    .btn-add  { background:#ff44c7; color:white; }

    .bill-box {
        margin-top:20px;
        background:#ffe7f8;
        padding:15px;
        border-radius:15px;
    }
    .bill {
        background:white;
        padding:12px;
        border-radius:12px;
        margin-bottom:12px;
        font-size:17px;
        display:flex;
        justify-content:space-between;
    }
    .del-btn {
        color:red;
        font-size:22px;
        cursor:pointer;
    }
    .total-all {
        text-align:center;
        font-size:22px;
        margin-top:20px;
        font-weight:bold;
    }

    .label {
        font-size:14px;
        margin:5px 0 3px;
        color:#555;
    }
</style>
</head>

<body>

<div class="box">

    <h2>หวย Simulator Demo</h2>

    <div class="label">ช่อง 1: พิมพ์หรือกอปเลข</div>
    <input id="inputNums" type="text" placeholder="เช่น 12 25 หรือ 30343710=20*20กลับบนลาว">

    <div class="label">ช่อง 2: เลขล้วน (ลบทีละตัวได้)</div>
    <div id="numbersContainer" class="numbers-container"></div>

    <div class="row">
        <button class="btn-rev" onclick="reverseNumbers()">กลับเลข</button>
        <button class="btn-clear" onclick="clearNumbers()">ล้างเลข</button>
    </div>

    <div class="row">
        <input id="top" type="number" placeholder="ราคา บน">
        <input id="bottom" type="number" placeholder="ราคา ล่าง">
    </div>

    <button id="btnAdd" class="btn-add" onclick="addBillAndReset()">+ เพิ่มบิล</button>

    <div class="bill-box" id="billList"></div>

    <div id="totalAll" class="total-all">รวมทั้งหมด: 0 บาท</div>

</div>


<script>
let bills = [];
let currentNums = [];

const inputNums        = document.getElementById("inputNums");
const numbersContainer = document.getElementById("numbersContainer");
const topPrice         = document.getElementById("top");
const bottomPrice      = document.getElementById("bottom");

/* ===== Auto-select ช่องราคาเมื่อโฟกัส ===== */
[topPrice, bottomPrice].forEach(el => {
    el.addEventListener("focus", function() {
        this.select();
    });
});

/* ===== ไฮไลต์ช่อง 1 เมื่อ ready ===== */
function highlightInput() {
    inputNums.classList.add("highlight");
    setTimeout(() => inputNums.classList.remove("highlight"), 200);
    inputNums.focus();
}

/* ===== แสดงเลขแบบ pill ===== */
function renderNumbers() {
    numbersContainer.innerHTML = "";
    currentNums.forEach((num, index) => {
        const btn = document.createElement("button");
        btn.className = "num-pill";
        btn.textContent = num;
        btn.onclick = () => {
            currentNums.splice(index, 1);
            renderNumbers();
        };
        numbersContainer.appendChild(btn);
    });
}

/* ===== จับเลขทีละ 2 หลัก ===== */
inputNums.addEventListener("input", function () {
    let raw = this.value;
    let digits = raw.split("=")[0].replace(/\D/g, "");
    let newNums = [];

    while (digits.length >= 2) {
        newNums.push(digits.slice(0, 2));
        digits = digits.slice(2);
    }

    if (newNums.length > 0) {
        currentNums = currentNums.concat(newNums);
        renderNumbers();
    }

    this.value = digits;
});

/* ===== กลับเลข ===== */
function reverseNumbers() {
    if (currentNums.length === 0) return alert("ไม่มีเลขให้กลับ");
    const reversed = currentNums.map(n => n[1] + n[0]);
    currentNums = currentNums.concat(reversed);
    renderNumbers();
}

/* ===== ล้างเลข + ล้างราคา + focus ช่อง 1 ===== */
function clearNumbers() {
    currentNums = [];
    renderNumbers();

    topPrice.value = "";
    bottomPrice.value = "";
    inputNums.value = "";

    highlightInput();
}

/* ===== เพิ่มบิล ===== */
function addBill() {
    if (currentNums.length === 0) return false;

    const t = Number(topPrice.value || 0);
    const b = Number(bottomPrice.value || 0);

    const count = currentNums.length;
    const sumBill = (count * t) + (count * b);

    bills.push({
        nums: [...currentNums],
        top: t,
        bottom: b,
        total: sumBill
    });

    renderBills();
    return true;
}

/* ===== เพิ่มบิล + ล้างทั้งหมด + focus ช่อง 1 ===== */
function addBillAndReset() {
    if (!addBill()) return;
    clearNumbers();
    highlightInput();
}

/* ===== ลบบิล ===== */
function delBill(i) {
    bills.splice(i, 1);
    renderBills();
}

/* ===== แสดงบิล ===== */
function renderBills() {
    let html = "";
    let totalAll = 0;

    bills.forEach((b, i) => {
        totalAll += b.total;

        html += `
            <div class="bill">
                <div>
                    ${b.nums.join(" ")}<br>
                    บน ${b.top} × ${b.nums.length} = ${b.top * b.nums.length}<br>
                    ล่าง ${b.bottom} × ${b.nums.length} = ${b.bottom * b.nums.length}<br>
                    <b>รวมบิล: ${b.total} บาท</b>
                </div>
                <div class="del-btn" onclick="delBill(${i})">×</div>
            </div>
        `;
    });

    document.getElementById("billList").innerHTML = html;
    document.getElementById("totalAll").innerText =
        `รวมทั้งหมด: ${totalAll} บาท`;
}

/* ===== Space = กลับเลข ===== */
document.addEventListener("keydown", function(e){
    if (e.code === "Space") {
        e.preventDefault();
        reverseNumbers();
    }
});
</script>

</body>
</html>
