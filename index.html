<body>

<div class="box">

    <div class="label">‡∏ä‡πà‡∏≠‡∏á 1: ‡∏û‡∏¥‡∏°‡∏û‡πå‡∏´‡∏£‡∏∑‡∏≠‡∏Å‡∏≠‡∏õ‡πÄ‡∏•‡∏Ç</div>
    <input id="inputNums" type="text" placeholder="‡πÄ‡∏ä‡πà‡∏ô 12 25 ‡∏´‡∏£‡∏∑‡∏≠ 123 456">

    <div class="label">‡∏ä‡πà‡∏≠‡∏á 2: ‡πÄ‡∏•‡∏Ç‡∏•‡πâ‡∏ß‡∏ô (‡∏•‡∏ö‡∏ó‡∏µ‡∏•‡∏∞‡∏ï‡∏±‡∏ß)</div>
    <div id="numbersContainer" class="numbers-container"></div>

    <div class="row">
        <button class="btn-rev" onclick="reverseNumbers()">‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏•‡∏Ç</button>
        <button class="btn-clear" onclick="clearNumbers()">‡∏•‡πâ‡∏≤‡∏á‡πÄ‡∏•‡∏Ç</button>

    <div class="row">
        <input id="top" type="number" placeholder="‡∏£‡∏≤‡∏Ñ‡∏≤ ‡∏ö‡∏ô">
        <input id="bottom" type="number" placeholder="‡∏£‡∏≤‡∏Ñ‡∏≤ ‡∏•‡πà‡∏≤‡∏á">
    </div>

    <button id="btnAdd" class="btn-add" onclick="addBillAndReset()">+ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ö‡∏¥‡∏•</button>

    <div class="bill-box" id="billList"></div>
    <div id="totalAll" class="total-all">‡∏£‡∏ß‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î: 0 ‡∏ö‡∏≤‡∏ó</div>

</div>


<script>
let bills = [];
let currentNums = [];
let mode = "2d";

const inputNums = document.getElementById("inputNums");
const numbersContainer = document.getElementById("numbersContainer");
const topPrice = document.getElementById("top");
const bottomPrice = document.getElementById("bottom");

function pad2(n){ return n.toString().padStart(2,"0"); }
function pad3(n){ return n.toString().padStart(3,"0"); }

/* ----------------------- Auto Detect Mode ----------------------- */
function autoDetectMode(digits) {
    if (digits.length >= 3) {
        setMode("3d");
    } else if (digits.length >= 2) {
        setMode("2d");
    }
}

function setMode(m) {
    mode = m;
    document.querySelectorAll(".mode-btn").forEach(btn =>
        btn.classList.remove("active")
    );
    document.getElementById("btn2d").classList.toggle("active", m === "2d");
    document.getElementById("btn3d").classList.toggle("active", m === "3d");
    document.getElementById("btn19").classList.remove("active");
    document.getElementById("btnRun").classList.remove("active");
}

/* ----------------------- Render ----------------------- */
function renderNumbers() {
    numbersContainer.innerHTML = "";
    currentNums.forEach((num, i) => {
        const b = document.createElement("button");
        b.className = "num-pill";
        b.textContent = num;
        b.onclick = () => {
            currentNums.splice(i,1);
            renderNumbers();
        };
        numbersContainer.appendChild(b);
    });
}

/* ----------------------- Input Detect ----------------------- */
inputNums.addEventListener("input", function(){

    let raw = this.value.trim();

    if (raw.includes(" ")) {
        let parts = raw.split(/\s+/);

        parts.forEach(p => {
            let clean = p.replace(/\D/g, "");
            if (!clean) return;

            autoDetectMode(clean);

            if (mode === "2d" && clean.length === 2) currentNums.push(pad2(clean));
            if (mode === "3d" && clean.length === 3) currentNums.push(pad3(clean));
        });

        renderNumbers();
        this.value = "";
        return;
    }

    let digits = raw.replace(/\D/g, "");
    if (digits.length >= 2) autoDetectMode(digits);

    let chunk = (mode === "3d") ? 3 : 2;
    let newNums = [];

    while (digits.length >= chunk) {
        let cut = digits.slice(0,chunk);
        newNums.push(mode==="3d" ? pad3(cut) : pad2(cut));
        digits = digits.slice(chunk);
    }

    if (newNums.length > 0) {
        currentNums = currentNums.concat(newNums);
        renderNumbers();
    }

    this.value = digits;
});

/* ----------------------- Reverse 3 Digit ----------------------- */
function reverse3digit(n){
    let [a,b,c] = n.split("");

    if (a===b && b===c) return [n];

    if (a===b || a===c || b===c){
        let s = new Set([a+b+c,a+c+b,b+a+c,b+c+a,c+a+b,c+b+a]);
        return [...s].filter(x => new Set(x.split("")).size===2);
    }

    return [a+b+c,a+c+b,b+a+c,b+c+a,c+a+b,c+b+a];
}

/* ----------------------- Reverse ----------------------- */
function reverseNumbers(){
    if (currentNums.length===0){
        alert("‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÄ‡∏•‡∏Ç‡πÉ‡∏´‡πâ‡∏Å‡∏•‡∏±‡∏ö");
        return;
    }

    let out = [];

    currentNums.forEach(n=>{
        if (mode==="2d"){
            out.push( pad2(n[1]+n[0]) );
        }
        if (mode==="3d"){
            out.push(...reverse3digit(n).map(pad3));
        }
    });

    currentNums = [...new Set([...currentNums, ...out])];
    currentNums.sort();
    renderNumbers();
}

/* ----------------------- Clear ----------------------- */
function clearNumbers(){
    currentNums=[];
    renderNumbers();
    topPrice.value="";
    bottomPrice.value="";
    inputNums.value="";
}

/* ----------------------- Bills ----------------------- */
function addBill(){
    if (currentNums.length===0) return false;
    let t = Number(topPrice.value||0);
    let b = Number(bottomPrice.value||0);

    let total = currentNums.length * t + currentNums.length * b;

    bills.push({
        nums:[...currentNums],
        top:t,
        bottom:b,
        total:total,
        mode:mode
    });
    renderBills();
    return true;
}

function addBillAndReset(){
    if (!addBill()) return;
    clearNumbers();
}

function delBill(i){
    bills.splice(i,1);
    renderBills();
}

function renderBills(){
    let html="";
    let sum=0;

    bills.forEach((b,i)=>{
        sum+=b.total;

        html+=`
        <div class="bill">
            <div class="bill-left">
                <div class="bill-title">${b.mode==="3d"?"3 ‡∏ï‡∏±‡∏ß":"2 ‡∏ï‡∏±‡∏ß"}</div>
                <div class="bill-price">${b.mode==="3d" ? "‡∏ö‡∏ô √ó ‡∏•‡πà‡∏≤‡∏á √ó ‡πÇ‡∏ï‡πä‡∏î" : "‡∏ö‡∏ô √ó ‡∏•‡πà‡∏≤‡∏á"}</div>
                <div class="bill-multiply">
                    ${b.mode==="3d"
                        ? `${b.top} √ó ${b.bottom} √ó ${b.bottom}`
                        : `${b.top} √ó ${b.bottom}`
                    }
                </div>
                <div class="bill-nums">${b.nums.join(" ")}</div>
                <div class="bill-total">‡∏£‡∏ß‡∏°‡∏ö‡∏¥‡∏•: ${b.total} ‡∏ö‡∏≤‡∏ó</div>
            </div>
            <div class="del-btn" onclick="delBill(${i})">üóë</div>
        </div>`;
    });

    document.getElementById("billList").innerHTML=html;
    document.getElementById("totalAll").innerText=`‡∏£‡∏ß‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î: ${sum} ‡∏ö‡∏≤‡∏ó`;
}

/* ----------------------- Key Events ----------------------- */
document.addEventListener("keydown",e=>{
    if (e.key==="Tab"){
        e.preventDefault();
        if (document.activeElement===topPrice){
            bottomPrice.focus(); bottomPrice.select(); return;
        }
        if (document.activeElement===bottomPrice){
            addBillAndReset(); return;
        }
        topPrice.focus(); topPrice.select();
    }

    if (e.code==="Space"){
        e.preventDefault();
        reverseNumbers();
    }
});
</script>
