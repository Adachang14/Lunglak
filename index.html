<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>หวย Simulator</title>

<style>
    body {
        background:#f7d3f2;
        font-family:'Sarabun', sans-serif;
        padding:20px;
    }
    .box {
        width:100%;
        max-width:500px;
        margin:auto;
        background:#fff;
        padding:20px;
        border-radius:15px;
        box-shadow:0 5px 20px rgba(0,0,0,0.15);
    }
    h2 {
        text-align:center;
        color:#c449d5;
        margin-bottom:20px;
    }
    textarea, input[type="text"] {
        width:100%;
        padding:12px;
        border-radius:10px;
        border:1px solid #aaa;
        font-size:16px;
        box-sizing:border-box;
    }
    #numbersDisplay {
        height:90px;
        resize:none;
        background:#fffafc;
    }
    .row { display:flex; gap:10px; margin:10px 0; }

    input[type="number"] {
        width:100%;
        padding:12px;
        border-radius:10px;
        border:1px solid #ccc;
        font-size:16px;
        box-sizing:border-box;
    }

    button {
        padding:12px 16px;
        font-size:16px;
        border-radius:10px;
        border:none;
        cursor:pointer;
        font-weight:bold;
    }
    button:focus { outline: none !important; }

    .btn-move { background:#9be7ff; }
    .btn-rev  { background:#ffe06c; }
    .btn-clear{ background:#ffb3c1; }
    .btn-add  { background:#ff44c7; color:white; }

    .bill-box {
        margin-top:20px;
        background:#ffe7f8;
        padding:15px;
        border-radius:15px;
    }
    .bill {
        background:white;
        padding:12px;
        border-radius:12px;
        margin-bottom:12px;
        font-size:17px;
        display:flex;
        justify-content:space-between;
    }
    .del-btn {
        color:red;
        font-size:22px;
        cursor:pointer;
    }
    .total-all {
        text-align:center;
        font-size:22px;
        margin-top:20px;
        font-weight:bold;
    }

    .label {
        font-size:14px;
        margin:5px 0 3px;
        color:#555;
    }
</style>
</head>

<body>

<div class="box">

    <h2>หวย Simulator Demo</h2>

    <!-- ช่อง 1: ช่องกรอกเลข -->
    <div class="label">ช่อง 1: ใส่เลข (พิมพ์หรือกอปวาง แล้วกด Enter หรือปุ่ม “ส่งไปช่องผลลัพธ์”)</div>
    <input id="inputNums" type="text" placeholder="เช่น 23 14 97 หรือ 23,14,97">

    <button class="btn-move" onclick="moveToDisplay()">ส่งไปช่องผลลัพธ์</button>

    <!-- ช่อง 2: แสดงเลขสำหรับคำนวณ -->
    <div class="label">ช่อง 2: เลขสำหรับคำนวณ (ผลลัพธ์ที่ใช้กลับเลข / ใส่ราคา)</div>
    <textarea id="numbersDisplay" readonly placeholder="เลขจะมาแสดงที่นี่ เช่น 23 14 97"></textarea>

    <div class="row">
        <button class="btn-rev" onclick="reverseNumbers()">กลับเลข</button>
        <button class="btn-clear" onclick="clearNumbers()">ล้างเลข</button>
    </div>

    <!-- ราคาบน ล่าง -->
    <div class="row">
        <input id="top" type="number" placeholder="ราคา บน">
        <input id="bottom" type="number" placeholder="ราคา ล่าง">
    </div>

    <!-- เพิ่มบิล -->
    <button class="btn-add" onclick="addBill()">+ เพิ่มบิล</button>

    <!-- รายการบิล -->
    <div class="bill-box" id="billList"></div>

    <!-- รวมทั้งหมด -->
    <div id="totalAll" class="total-all">รวมทั้งหมด: 0 บาท</div>

</div>


<script>
let bills = [];

// ดึงเฉพาะเลข 2 หลักจากข้อความ
function extractNumbers(text) {
    return text.match(/\b\d{2}\b/g) || [];
}

/* ========= ช่อง 1: กด Enter เพื่อย้ายลงช่อง 2 ========= */
const inputNums   = document.getElementById("inputNums");
const numbersArea = document.getElementById("numbersDisplay");

inputNums.addEventListener("keydown", function(e){
    if (e.key === "Enter") {
        e.preventDefault();
        moveToDisplay();
    }
});

/* ========= ย้ายเลขจากช่อง 1 ไปช่อง 2 ========= */
function moveToDisplay() {
    const raw = inputNums.value;
    const nums = extractNumbers(raw);

    if (nums.length === 0) {
        alert("ไม่พบเลข 2 หลักในช่อง 1");
        return;
    }

    // แสดงเลขในช่อง 2 แทน แล้วล้างช่อง 1
    numbersArea.value = nums.join(" ");
    inputNums.value = "";
}

/* ========= กลับเลขในช่อง 2 ========= */
function reverseNumbers() {
    const raw = numbersArea.value;
    const nums = extractNumbers(raw);

    if (nums.length === 0) {
        alert("ไม่มีเลขในช่อง 2 ให้กลับ");
        return;
    }

    const reversed = [];
    nums.forEach(num => {
        if (num.length === 2) {
            reversed.push(num[1] + num[0]);
        }
    });

    numbersArea.value = nums.join(" ") + " " + reversed.join(" ");
}

/* ========= ล้างเลขในช่อง 2 ========= */
function clearNumbers() {
    numbersArea.value = "";
}

/* ========= เพิ่มบิลจากช่อง 2 ========= */
function addBill() {
    const raw = numbersArea.value;
    const nums = extractNumbers(raw);

    if (nums.length === 0) {
        alert("ยังไม่มีเลขในช่อง 2");
        return;
    }

    const t = Number(document.getElementById("top").value || 0);
    const b = Number(document.getElementById("bottom").value || 0);

    const count = nums.length;
    const sumTop = count * t;
    const sumBottom = count * b;
    const sumBill = sumTop + sumBottom;

    bills.push({
        nums,
        top: t,
        bottom: b,
        total: sumBill
    });

    renderBills();
}

/* ========= ลบบิล ========= */
function delBill(i) {
    bills.splice(i,1);
    renderBills();
}

/* ========= แสดงบิลทั้งหมด ========= */
function renderBills() {
    let html = "";
    let totalAll = 0;

    bills.forEach((b,i) => {
        totalAll += b.total;

        html += `
            <div class="bill">
                <div>
                    ${b.nums.join(" ")}<br>
                    บน ${b.top} × ${b.nums.length} = ${b.top * b.nums.length}<br>
                    ล่าง ${b.bottom} × ${b.nums.length} = ${b.bottom * b.nums.length}<br>
                    <b>รวมบิล: ${b.total} บาท</b>
                </div>
                <div class="del-btn" onclick="delBill(${i})">×</div>
            </div>
        `;
    });

    document.getElementById("billList").innerHTML = html;
    document.getElementById("totalAll").innerText = `รวมทั้งหมด: ${totalAll} บาท`;
}

/* ========= คีย์ลัด: สเปซบาร์ = กลับเลข (ถ้าไม่ได้โฟกัสช่อง 1) ========= */
document.addEventListener("keydown", function(e){
    const tag = document.activeElement.tagName;
    const isTyping = (tag === "INPUT" || tag === "TEXTAREA");

    if ((e.code === "Space" || e.key === " ") && !isTyping) {
        e.preventDefault();
        reverseNumbers();
    }
});
</script>

</body>
</html>
