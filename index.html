<style>

<body>

<div class="box">

    <h2>‡∏´‡∏ß‡∏¢ Simulator Demo</h2>

    <div class="mode-row">
        <button class="mode-btn active" id="btn2d" onclick="switchMode('2d')">2 ‡∏ï‡∏±‡∏ß</button>
        <button class="mode-btn" id="btn3d" onclick="switchMode('3d')">3 ‡∏ï‡∏±‡∏ß</button>
        <button class="mode-btn" id="btn19" onclick="switchMode('19')">19 ‡∏õ‡∏£‡∏∞‡∏ï‡∏π</button>
        <button class="mode-btn" id="btnRun" onclick="switchMode('run')">‡πÄ‡∏•‡∏Ç‡∏ß‡∏¥‡πà‡∏á</button>
    </div>

    <div class="label">‡∏ä‡πà‡∏≠‡∏á 1: ‡∏û‡∏¥‡∏°‡∏û‡πå‡∏´‡∏£‡∏∑‡∏≠‡∏Å‡∏≠‡∏õ‡πÄ‡∏•‡∏Ç</div>
    <input id="inputNums" type="text" placeholder="‡πÄ‡∏ä‡πà‡∏ô 12 25 ‡∏´‡∏£‡∏∑‡∏≠ 123 456">

    <div class="label">‡∏ä‡πà‡∏≠‡∏á 2: ‡πÄ‡∏•‡∏Ç‡∏•‡πâ‡∏ß‡∏ô (‡∏•‡∏ö‡∏ó‡∏µ‡∏•‡∏∞‡∏ï‡∏±‡∏ß)</div>
    <div id="numbersContainer" class="numbers-container"></div>

    <div class="row">
        <button class="btn-rev" onclick="reverseNumbers()">‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏•‡∏Ç</button>
        <button class="btn-clear" onclick="clearNumbers()">‡∏•‡πâ‡∏≤‡∏á‡πÄ‡∏•‡∏Ç</button>
    </div>

    <div class="row">
        <input id="top" type="number" placeholder="‡∏£‡∏≤‡∏Ñ‡∏≤ ‡∏ö‡∏ô">
        <input id="bottom" type="number" placeholder="‡∏£‡∏≤‡∏Ñ‡∏≤ ‡∏•‡πà‡∏≤‡∏á">
    </div>

    <button id="btnAdd" class="btn-add" onclick="addBillAndReset()">+ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ö‡∏¥‡∏•</button>

    <div class="bill-box" id="billList"></div>
    <div id="totalAll" class="total-all">‡∏£‡∏ß‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î: 0 ‡∏ö‡∏≤‡∏ó</div>

</div>


<script>
/* ----------------------- ‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡∏´‡∏•‡∏±‡∏Å ----------------------- */
let bills = [];
let currentNums = [];
let mode = "2d";

const inputNums = document.getElementById("inputNums");
const numbersContainer = document.getElementById("numbersContainer");
const topPrice = document.getElementById("top");
const bottomPrice = document.getElementById("bottom");

/* ----------------------- Helper ----------------------- */
const pad2 = n => n.toString().padStart(2, "0");
const pad3 = n => n.toString().padStart(3, "0");

/* ------- ‡∏ï‡∏£‡∏ß‡∏à‡∏ß‡πà‡∏≤ valid ‡∏´‡∏£‡∏∑‡∏≠ error ------- */
function classifyNumber(str) {
    if (!/^\d+$/.test(str)) return { val: str, error: true };
    if (str.length === 2 || str.length === 3) return { val: str, error: false };
    return { val: str, error: true };
}

/* ----------------------- ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÇ‡∏´‡∏°‡∏î ----------------------- */
function switchMode(m) {
    mode = m;
    document.querySelectorAll(".mode-btn").forEach(btn => btn.classList.remove("active"));
    document.getElementById("btn2d").classList.toggle("active", m === "2d");
    document.getElementById("btn3d").classList.toggle("active", m === "3d");
    document.getElementById("btn19").classList.toggle("active", m === "19");
    document.getElementById("btnRun").classList.toggle("active", m === "run");

    clearNumbers();
    highlightInput();
    bottomPrice.placeholder = (m === "3d") ? "‡∏£‡∏≤‡∏Ñ‡∏≤ ‡πÇ‡∏ï‡πä‡∏î" : "‡∏£‡∏≤‡∏Ñ‡∏≤ ‡∏•‡πà‡∏≤‡∏á";
}

function highlightInput() {
    inputNums.classList.add("highlight");
    setTimeout(() => inputNums.classList.remove("highlight"), 200);
    inputNums.focus();
}

/* ----------------------- ‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏•‡∏Ç pill ----------------------- */
function renderNumbers() {
    numbersContainer.innerHTML = "";
    currentNums.forEach((obj, index) => {
        const btn = document.createElement("button");
        btn.className = obj.error ? "num-pill error" : "num-pill";
        btn.textContent = obj.val;
        btn.onclick = () => {
            currentNums.splice(index, 1);
            renderNumbers();
        };
        numbersContainer.appendChild(btn);
    });
}

/* ----------------------- ‡∏£‡∏∞‡∏ö‡∏ö extract ‡πÄ‡∏•‡∏Ç‡πÅ‡∏ö‡∏ö‡∏â‡∏•‡∏≤‡∏î ----------------------- */
inputNums.addEventListener("input", function () {
    let raw = this.value;

    // ‡∏î‡∏∂‡∏á‡πÄ‡∏•‡∏Ç‡∏ó‡∏∏‡∏Å‡∏ä‡∏∏‡∏î (‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö / - * + = ‡πÅ‡∏•‡∏∞‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£)
    let found = raw.match(/\d+/g);

    if (found) {
        found.forEach(n => {
            let parsed = classifyNumber(n);

            // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡πÄ‡∏•‡∏Ç 2d / 3d ‡∏ó‡∏µ‡πà valid
            if (!parsed.error) {
                if (mode === "2d" && parsed.val.length === 2) {
                    currentNums.push({ val: pad2(parsed.val), error: false });
                }
                else if (mode === "3d" && parsed.val.length === 3) {
                    currentNums.push({ val: pad3(parsed.val), error: false });
                }
                else {
                    currentNums.push({ val: parsed.val, error: true });
                }
            }
            else {
                currentNums.push({ val: parsed.val, error: true });
            }
        });

        renderNumbers();
        this.value = "";
    }
});

/* ----------------------- reverse 3 digit ----------------------- */
function reverse3digit(num) {
    const [a, b, c] = num.split("");

    if (a === b && b === c) return [num];

    if (a === b || a === c || b === c) {
        let set = new Set([
            a+b+c, a+c+b,
            b+a+c, b+c+a,
            c+a+b, c+b+a
        ]);
        return [...set].filter(x => new Set(x.split("")).size === 2);
    }

    return [
        a+b+c, a+c+b,
        b+a+c, b+c+a,
        c+a+b, c+b+a
    ];
}

/* ----------------------- ‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏•‡∏Ç ----------------------- */
function reverseNumbers() {
    if (currentNums.length === 0) return;

    let toAdd = [];

    currentNums.forEach(obj => {
        if (obj.error) return;

        if (mode === "2d") {
            let rev = pad2(obj.val[1] + obj.val[0]);
            toAdd.push({ val: rev, error: false });
        }

        if (mode === "3d") {
            let perms = reverse3digit(obj.val).map(pad3);
            perms.forEach(p => {
                if (!currentNums.some(x => x.val === p))
                    toAdd.push({ val: p, error: false });
            });
        }
    });

    currentNums = currentNums.concat(toAdd);
    renderNumbers();
}

/* ----------------------- Clear ----------------------- */
function clearNumbers() {
    currentNums = [];
    renderNumbers();
    topPrice.value = "";
    bottomPrice.value = "";
    inputNums.value = "";
    highlightInput();
}

/* ----------------------- Add Bill ----------------------- */
function addBill() {
    let validNums = currentNums.filter(x => !x.error).map(x => x.val);

    if (validNums.length === 0) return false;

    let t = Number(topPrice.value || 0);
    let b = Number(bottomPrice.value || 0);

    bills.push({
        nums: validNums,
        top: t,
        bottom: b,
        total: (validNums.length * t) + (validNums.length * b),
        mode: mode
    });

    renderBills();
    return true;
}

function addBillAndReset() {
    if (!addBill()) return;
    clearNumbers();
    highlightInput();
}

/* ----------------------- Delete Bill ----------------------- */
function delBill(i){
    bills.splice(i,1);
    renderBills();
}

/* ----------------------- Render Bills ----------------------- */
function renderBills() {
    let html = "";
    let totalAll = 0;

    bills.forEach((b, i) => {
        totalAll += b.total;

        html += `
        <div class="bill">
            <div class="bill-left">

                <div class="bill-title">${b.mode === "3d" ? "3 ‡∏ï‡∏±‡∏ß" : "2 ‡∏ï‡∏±‡∏ß"}</div>

                <div class="bill-price">
                    ${b.mode === "3d" ? "‡∏ö‡∏ô √ó ‡∏•‡πà‡∏≤‡∏á √ó ‡πÇ‡∏ï‡πä‡∏î" : "‡∏ö‡∏ô √ó ‡∏•‡πà‡∏≤‡∏á"}
                </div>

                <div class="bill-multiply">
                    ${b.mode === "3d"
                        ? `${b.top} √ó ${b.bottom} √ó ${b.bottom}`
                        : `${b.top} √ó ${b.bottom}`
                    }
                </div>

                <div class="bill-nums">${b.nums.join(" ")}</div>

                <div class="bill-total">
                    ‡∏£‡∏ß‡∏°‡∏ö‡∏¥‡∏•: ${b.total} ‡∏ö‡∏≤‡∏ó
                </div>

            </div>

            <div class="del-btn" onclick="delBill(${i})">üóë</div>
        </div>
        `;
    });

    document.getElementById("billList").innerHTML = html;
    document.getElementById("totalAll").innerText =
        `‡∏£‡∏ß‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î: ${totalAll} ‡∏ö‡∏≤‡∏ó`;
}

/* ----------------------- TAB Control ----------------------- */
document.addEventListener("keydown", function(e){
    if (e.key !== "Tab") return;
    e.preventDefault();

    if (document.activeElement === topPrice) {
        bottomPrice.focus();
        bottomPrice.select();
        return;
    }

    if (document.activeElement === bottomPrice) {
        addBillAndReset();
        return;
    }

    topPrice.focus();
    topPrice.select();
});

/* ----------------------- SPACE = Reverse ----------------------- */
document.addEventListener("keydown", function(e){
    if (e.code === "Space") {
        e.preventDefault();
        reverseNumbers();
    }
});
</script>

</body>
</html>
