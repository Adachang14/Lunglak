<body>

<div class="box">

    <h2>‡∏´‡∏ß‡∏¢ Simulator Demo</h2>

    <div class="mode-row">
        <button class="mode-btn active" id="btn2d" onclick="switchMode('2d')">2 ‡∏ï‡∏±‡∏ß</button>
        <button class="mode-btn" id="btn3d" onclick="switchMode('3d')">3 ‡∏ï‡∏±‡∏ß</button>
        <button class="mode-btn" id="btn19" onclick="switchMode('19')">19 ‡∏õ‡∏£‡∏∞‡∏ï‡∏π</button>
        <button class="mode-btn" id="btnRun" onclick="switchMode('run')">‡πÄ‡∏•‡∏Ç‡∏ß‡∏¥‡πà‡∏á</button>
    </div>

    <div class="label">‡∏ä‡πà‡∏≠‡∏á 1: ‡∏û‡∏¥‡∏°‡∏û‡πå‡∏´‡∏£‡∏∑‡∏≠‡∏Å‡∏≠‡∏õ‡πÄ‡∏•‡∏Ç</div>
    <input id="inputNums" type="text" placeholder="‡πÄ‡∏ä‡πà‡∏ô 12 25 ‡∏´‡∏£‡∏∑‡∏≠ 123 456">

    <div class="label">‡∏ä‡πà‡∏≠‡∏á 2: ‡πÄ‡∏•‡∏Ç‡∏•‡πâ‡∏ß‡∏ô (‡∏•‡∏ö‡∏ó‡∏µ‡∏•‡∏∞‡∏ï‡∏±‡∏ß)</div>
    <div id="numbersContainer" class="numbers-container"></div>

    <div class="row">
        <button class="btn-rev" onclick="reverseNumbers()">‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏•‡∏Ç</button>
        <!-- ‡∏•‡πâ‡∏≤‡∏á‡πÄ‡∏•‡∏Ç + ‡∏•‡πâ‡∏≤‡∏á‡∏ö‡∏¥‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î -->
        <button class="btn-clear" onclick="clearNumbersAndBills()">‡∏•‡πâ‡∏≤‡∏á‡πÄ‡∏•‡∏Ç</button>
    </div>

    <div class="row">
        <input id="top" type="number" placeholder="‡∏£‡∏≤‡∏Ñ‡∏≤ ‡∏ö‡∏ô">
        <input id="bottom" type="number" placeholder="‡∏£‡∏≤‡∏Ñ‡∏≤ ‡∏•‡πà‡∏≤‡∏á">
    </div>

    <button id="btnAdd" class="btn-add" onclick="addBillAndReset()">+ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ö‡∏¥‡∏•</button>

    <div class="bill-box" id="billList"></div>
    <div id="totalAll" class="total-all">‡∏£‡∏ß‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î: 0 ‡∏ö‡∏≤‡∏ó</div>

</div>

<script>
let bills = [];
let currentNums = [];
let mode = "2d";

let buffer = "";
let lastDigits = "";
let isPaste = false;

const inputNums = document.getElementById("inputNums");
const numbersContainer = document.getElementById("numbersContainer");
const topPrice = document.getElementById("top");
const bottomPrice = document.getElementById("bottom");

const pad2 = n => n.toString().padStart(2,"0");
const pad3 = n => n.toString().padStart(3,"0");

/* ========== ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ß‡∏±‡∏î‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° ‡πÅ‡∏•‡πâ‡∏ß‡πÅ‡∏ö‡πà‡∏á‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î ========== */
const _measureCanvas = document.createElement("canvas");
const _measureCtx = _measureCanvas.getContext("2d");
// ‡πÉ‡∏´‡πâ‡∏ü‡∏≠‡∏ô‡∏ï‡πå‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö .bill-nums
_measureCtx.font = "15px 'Sarabun', sans-serif";

function groupByWidth(nums, maxWidth){
    const lines = [];
    let current = "";
    let currentWidth = 0;

    nums.forEach((n) => {
        const token = (current ? " " : "") + n;
        const w = _measureCtx.measureText(token).width;

        if (current && currentWidth + w > maxWidth){
            lines.push(current);
            current = n;
            currentWidth = _measureCtx.measureText(n).width;
        } else {
            current += (current ? " " : "") + n;
            currentWidth += w;
        }
    });

    if(current) lines.push(current);
    return lines;
}
/* ================================================================ */

/* ------------- SWITCH MODE ------------- */
function switchMode(m){
    mode = m;

    document.querySelectorAll(".mode-btn").forEach(x=>x.classList.remove("active"));
    document.getElementById("btn2d").classList.toggle("active", m==="2d");
    document.getElementById("btn3d").classList.toggle("active", m==="3d");
    document.getElementById("btn19").classList.toggle("active", m==="19");
    document.getElementById("btnRun").classList.toggle("active", m==="run");

    clearNumbers();

    inputNums.value = "";
    lastDigits = "";
    buffer = "";
    inputNums.focus();
}

/* ------------- RENDER PILL ------------- */
function renderNumbers(){
    numbersContainer.innerHTML = "";
    currentNums.forEach((obj, idx)=>{
        let b = document.createElement("button");
        b.className = obj.error ? "num-pill error" : "num-pill";
        b.textContent = obj.val;
        b.onclick = ()=>{
            currentNums.splice(idx,1);
            renderNumbers();
        };
        numbersContainer.appendChild(b);
    });
}

/* ------------- HANDLE PASTE ------------- */
inputNums.addEventListener("paste", ()=> isPaste = true);

function handlePaste(text){
    let clean = text.replace(/[^0-9\s]/g," ");
    let tokens = clean.split(/\s+/).filter(x=>x);

    tokens.forEach(t=>{
        if(mode==="2d"){
            if(t.length===2) currentNums.push({val:pad2(t), error:false});
            else if(t.length===1) currentNums.push({val:t, error:true});
        }
        if(mode==="3d"){
            if(t.length===3) currentNums.push({val:pad3(t), error:false});
            else if(t.length===1 || t.length===2)
                currentNums.push({val:t, error:true});
        }
    });

    renderNumbers();
}

/* ------------- TYPING ------------- */
inputNums.addEventListener("input",(e)=>{
    let v = e.target.value;
    let digits = v.replace(/\D/g,"");

    if(isPaste){
        handlePaste(v);
        isPaste = false;
        setTimeout(()=> inputNums.value="", 200);
        lastDigits = "";
        buffer = "";
        return;
    }

    if(digits.length < lastDigits.length){
        buffer = "";
        lastDigits = digits;
        return;
    }

    let newDigit = digits.slice(lastDigits.length);
    lastDigits = digits;

    buffer += newDigit;

    if(mode==="2d"){
        while(buffer.length>=2){
            currentNums.push({val:pad2(buffer.slice(0,2)), error:false});
            buffer = buffer.slice(2);
        }
    }

    if(mode==="3d"){
        while(buffer.length>=3){
            currentNums.push({val:pad3(buffer.slice(0,3)), error:false});
            buffer = buffer.slice(3);
        }
    }

    renderNumbers();
});

/* ------------- REVERSE ------------- */
function reverse3digit(num){
    const [a,b,c] = num.split("");
    if(a===b&&b===c) return [num];
    return [...new Set([
        a+b+c,a+c+b,
        b+a+c,b+c+a,
        c+a+b,c+b+a
    ])];
}

function reverseNumbers(){
    let add = [];

    currentNums.forEach(obj=>{
        if(obj.error) return;

        if(mode==="2d"){
            let a=obj.val[0], b=obj.val[1];
            if(a!==b){
                let r = pad2(b+a);
                if(!currentNums.some(o=>o.val===r))
                    add.push({val:r,error:false});
            }
        }

        if(mode==="3d"){
            reverse3digit(obj.val).forEach(x=>{
                if(!currentNums.some(o=>o.val===x))
                    add.push({val:x,error:false});
            });
        }
    });

    currentNums=currentNums.concat(add);
    renderNumbers();
}

/* ------------- CLEAR (‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡πÄ‡∏•‡∏Ç) ------------- */
function clearNumbers(){
    currentNums=[];
    buffer="";
    lastDigits="";
    renderNumbers();
}

/* ------------- CLEAR + ‡∏•‡πâ‡∏≤‡∏á‡∏ö‡∏¥‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ------------- */
function clearNumbersAndBills(){
    clearNumbers();
    bills = [];
    renderBills();
}

/* ------------- ADD BILL ------------- */
function addBill(){
    let valid = currentNums.filter(o=>{
        if(o.error) return false;
        if(mode==="2d" && o.val.length!==2) return false;
        if(mode==="3d" && o.val.length!==3) return false;
        return true;
    }).map(o=>o.val);

    if(valid.length===0) return false;

    let t = Number(topPrice.value||0);
    let b = Number(bottomPrice.value||0);

    bills.push({
        nums:valid,
        top:t,
        bottom:b,
        total:valid.length*(t+b),
        mode:mode
    });

    renderBills();
    return true;
}

/* ‡∏´‡∏•‡∏±‡∏á‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ö‡∏¥‡∏•: ‡∏•‡πâ‡∏≤‡∏á‡πÄ‡∏•‡∏Ç + ‡∏•‡πâ‡∏≤‡∏á‡∏£‡∏≤‡∏Ñ‡∏≤ + ‡πÇ‡∏ü‡∏Å‡∏±‡∏™‡∏Å‡∏•‡∏±‡∏ö‡∏ä‡πà‡∏≠‡∏á 1 */
function addBillAndReset(){
    if(!addBill()) return;
    clearNumbers();
    inputNums.value="";
    topPrice.value="";
    bottomPrice.value="";
    inputNums.focus();
}

/* ------------- DELETE BILL ------------- */
function delBill(i){
    bills.splice(i,1);
    renderBills();
}

/* ------------- RENDER BILL LIST ------------- */
function renderBills(){
    let html="";
    let total=0;

    const billBox = document.getElementById("billList");
    const maxWidth = Math.max((billBox.clientWidth || 0) - 40, 100);

    bills.forEach((b,i)=>{
        total+=b.total;

        /* ‡πÉ‡∏´‡πâ 2 ‡∏ï‡∏±‡∏ß‡πÉ‡∏ä‡πâ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡πÅ‡∏Ñ‡∏ö‡∏•‡∏á‡∏´‡∏ô‡πà‡∏≠‡∏¢ ‡∏à‡∏∞‡πÑ‡∏î‡πâ‡∏ï‡∏±‡∏î‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡∏ñ‡∏µ‡πà‡∏Ç‡∏∂‡πâ‡∏ô‡∏Ñ‡∏•‡πâ‡∏≤‡∏¢ 3 ‡∏ï‡∏±‡∏ß */
        const widthForThisBill = b.mode === "3d" ? maxWidth : maxWidth * 0.7;

        const lineStrings = groupByWidth(b.nums, widthForThisBill);
        const lines = lineStrings.map(l=>`<div class="bill-line">${l}</div>`).join("");

        html+=`
        <div class="bill">
            <div class="bill-left">
                <div class="bill-title">${b.mode==="3d"?"3 ‡∏ï‡∏±‡∏ß":"2 ‡∏ï‡∏±‡∏ß"}</div>
                <div class="bill-price">${b.mode==="3d"?"‡∏ö‡∏ô √ó ‡∏•‡πà‡∏≤‡∏á √ó ‡πÇ‡∏ï‡πä‡∏î":"‡∏ö‡∏ô √ó ‡∏•‡πà‡∏≤‡∏á"}</div>
                <div class="bill-multiply">${b.top} √ó ${b.bottom}</div>
                <div class="bill-nums">${lines}</div>
            
            </div>
            <div class="del-btn" onclick="delBill(${i})">üóë</div>
        </div>
        `;
    });

    document.getElementById("billList").innerHTML = html;
    document.getElementById("totalAll").innerText = `‡∏£‡∏≤‡∏Ñ‡∏≤‡∏£‡∏ß‡∏°: ${total} ‡∏ö‡∏≤‡∏ó`;
}

/* ------------- TAB SYSTEM (‡∏£‡∏≤‡∏Ñ‡∏≤ ‡∏ö‡∏ô ‚Üí ‡∏•‡πà‡∏≤‡∏á ‚Üí ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ö‡∏¥‡∏•) ------------- */
document.addEventListener("keydown",(e)=>{
    if(e.key!=="Tab") return;
    e.preventDefault();

    if(document.activeElement===inputNums){
        topPrice.focus(); topPrice.select(); return;
    }
    if(document.activeElement===topPrice){
        bottomPrice.focus(); bottomPrice.select(); return;
    }
    if(document.activeElement===bottomPrice){
        addBillAndReset(); return;
    }

    inputNums.focus();
});

/* ------------- SPACE = REVERSE ------------- */
document.addEventListener("keydown",(e)=>{
    if(e.code==="Space"){
        e.preventDefault();
        reverseNumbers();
    }
});
</script>
