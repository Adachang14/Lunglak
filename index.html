<body>

<div class="box">

    <h2>‡∏´‡∏ß‡∏¢ Simulator Demo</h2>

    <div class="mode-row">
        <button class="mode-btn active" id="btn2d" onclick="switchMode('2d')">2 ‡∏ï‡∏±‡∏ß</button>
        <button class="mode-btn" id="btn3d" onclick="switchMode('3d')">3 ‡∏ï‡∏±‡∏ß</button>
        <button class="mode-btn" id="btn19" onclick="switchMode('19')">19 ‡∏õ‡∏£‡∏∞‡∏ï‡∏π</button>
        <button class="mode-btn" id="btnRun" onclick="switchMode('run')">‡πÄ‡∏•‡∏Ç‡∏ß‡∏¥‡πà‡∏á</button>
    </div>

    <div class="label">‡∏ä‡πà‡∏≠‡∏á 1: ‡∏û‡∏¥‡∏°‡∏û‡πå‡∏´‡∏£‡∏∑‡∏≠‡∏Å‡∏≠‡∏õ‡πÄ‡∏•‡∏Ç</div>
    <input id="inputNums" type="text" placeholder="‡πÄ‡∏ä‡πà‡∏ô 12 25 ‡∏´‡∏£‡∏∑‡∏≠ 123 456">

    <div class="label">‡∏ä‡πà‡∏≠‡∏á 2: ‡πÄ‡∏•‡∏Ç‡∏•‡πâ‡∏ß‡∏ô (‡∏•‡∏ö‡∏ó‡∏µ‡∏•‡∏∞‡∏ï‡∏±‡∏ß)</div>
    <div id="numbersContainer" class="numbers-container"></div>

    <div class="row">
        <button class="btn-rev" onclick="reverseNumbers()">‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏•‡∏Ç</button>
        <button class="btn-clear" onclick="clearNumbers()">‡∏•‡πâ‡∏≤‡∏á‡πÄ‡∏•‡∏Ç</button>
    </div>

    <div class="row">
        <input id="top" type="number" placeholder="‡∏£‡∏≤‡∏Ñ‡∏≤ ‡∏ö‡∏ô">
        <input id="bottom" type="number" placeholder="‡∏£‡∏≤‡∏Ñ‡∏≤ ‡∏•‡πà‡∏≤‡∏á">
    </div>

    <button id="btnAdd" class="btn-add" onclick="addBillAndReset()">+ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ö‡∏¥‡∏•</button>

    <div class="bill-box" id="billList"></div>
    <div id="totalAll" class="total-all">‡∏£‡∏ß‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î: 0 ‡∏ö‡∏≤‡∏ó</div>

</div>

<script>
let bills = [];
let currentNums = [];
let mode = "2d";

let inputNums = document.getElementById("inputNums");
let numbersContainer = document.getElementById("numbersContainer");

let buffer = "";

const pad2 = x => x.toString().padStart(2,"0");
const pad3 = x => x.toString().padStart(3,"0");

/* ---------- SWITCH MODE ---------- */
function switchMode(m){
    mode = m;
    document.querySelectorAll(".mode-btn").forEach(b=>b.classList.remove("active"));
    document.getElementById("btn"+(m==="2d"?"2d":m)).classList.add("active");

    clearNumbers();
    inputNums.value = "";
    buffer = "";
}

/* ---------- RENDER NUMBERS ---------- */
function renderNumbers(){
    numbersContainer.innerHTML = "";
    currentNums.forEach((obj,idx)=>{
        let b = document.createElement("button");
        b.className = obj.error ? "num-pill error" : "num-pill";
        b.textContent = obj.val;
        b.onclick = ()=>{
            currentNums.splice(idx,1);
            renderNumbers();
        };
        numbersContainer.appendChild(b);
    });
}

/* ---------- HANDLE INPUT (TYPE) ---------- */
inputNums.addEventListener("input", e=>{
    let raw = e.target.value.replace(/[^0-9]/g,"");

    // ‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà‡∏û‡∏¥‡∏° "‡∏Ç‡∏ì‡∏∞‡∏û‡∏¥‡∏°" (‡∏Ñ‡πâ‡∏≤‡∏á)
    inputNums.value = raw;

    if(mode==="2d" && raw.length === 2){
        currentNums.push({val:pad2(raw), error:false});
        renderNumbers();
        inputNums.value = "";
    }

    if(mode==="3d" && raw.length === 3){
        currentNums.push({val:pad3(raw), error:false});
        renderNumbers();
        inputNums.value = "";
    }
});

/* ---------- HANDLE PASTE ---------- */
inputNums.addEventListener("paste", e=>{
    e.preventDefault();
    let text = (e.clipboardData || window.clipboardData).getData("text");
    let clean = text.replace(/[^0-9\s]/g," ").trim();
    let tokens = clean.split(/\s+/);

    tokens.forEach(t=>{
        if(mode==="2d" && t.length===2){
            currentNums.push({val:pad2(t), error:false});
        } else if(mode==="3d" && t.length===3){
            currentNums.push({val:pad3(t), error:false});
        }
    });

    renderNumbers();
    inputNums.value = "";
});

/* ---------- REVERSE ---------- */
function reverse3digit(n){
    let s=n.split("");
    if(s[0]===s[1] && s[1]===s[2]) return [n];
    let arr = [
        s[0]+s[1]+s[2], s[0]+s[2]+s[1],
        s[1]+s[0]+s[2], s[1]+s[2]+s[0],
        s[2]+s[0]+s[1], s[2]+s[1]+s[0]
    ];
    return [...new Set(arr)];
}

function reverseNumbers(){
    let add=[];
    currentNums.forEach(obj=>{
        if(obj.error) return;
        if(mode==="2d"){
            let a=obj.val[0], b=obj.val[1];
            if(a===b) return;
            let r = b+a;
            if(!currentNums.some(x=>x.val===r)){
                add.push({val:r,error:false});
            }
        }
        if(mode==="3d"){
            reverse3digit(obj.val).forEach(x=>{
                if(!currentNums.some(o=>o.val===x)){
                    add.push({val:x,error:false});
                }
            });
        }
    });
    currentNums = currentNums.concat(add);
    renderNumbers();
}

/* ---------- CLEAR ---------- */
function clearNumbers(){
    currentNums = [];
    renderNumbers();
}

/* ---------- ADD BILL ---------- */
function addBill(){
    let nums = currentNums.filter(x=>!x.error).map(x=>x.val);
    if(nums.length===0) return false;

    let t = Number(document.getElementById("top").value||0);
    let b = Number(document.getElementById("bottom").value||0);

    bills.push({
        nums:nums,
        top:t,
        bottom:b,
        total:nums.length*(t+b),
        mode:mode
    });

    renderBills();
    return true;
}

function addBillAndReset(){
    if(!addBill()) return;
    clearNumbers();
    inputNums.value = "";
    buffer = "";
    document.getElementById("top").value = "";
    document.getElementById("bottom").value = "";
}

/* ---------- RENDER BILL ---------- */
function renderBills(){
    let html = "";
    let total = 0;

    bills.forEach((b,i)=>{
        total += b.total;

        let grouped=[];
        for(let x=0; x<b.nums.length; x+=17){
            grouped.push(b.nums.slice(x,x+17).join(" "));
        }

        html+=`
        <div class="bill">
            <div class="bill-left">
                <div class="bill-title">${b.mode==="3d"?"3 ‡∏ï‡∏±‡∏ß":"2 ‡∏ï‡∏±‡∏ß"}</div>
                <div class="bill-price">${b.mode==="3d"?"‡∏ö‡∏ô √ó ‡∏•‡πà‡∏≤‡∏á √ó ‡πÇ‡∏ï‡πä‡∏î":"‡∏ö‡∏ô √ó ‡∏•‡πà‡∏≤‡∏á"}</div>
                <div class="bill-multiply">${b.top} √ó ${b.bottom}</div>
                <div class="bill-nums">
                    ${grouped.map(line=>`<div class="bill-line">${line}</div>`).join("")}
                </div>
                <div class="bill-total">‡∏£‡∏ß‡∏°‡∏ö‡∏¥‡∏•: ${b.total} ‡∏ö‡∏≤‡∏ó</div>
            </div>
            <div class="del-btn" onclick="delBill(${i})">üóë</div>
        </div>`;
    });

    document.getElementById("billList").innerHTML = html;
    document.getElementById("totalAll").innerText = `‡∏£‡∏ß‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î: ${total} ‡∏ö‡∏≤‡∏ó`;
}

function delBill(i){
    bills.splice(i,1);
    renderBills();
}

/* ---------- TAB CONTROL ---------- */
document.addEventListener("keydown", function(e){
    if(e.key!=="Tab") return;
    e.preventDefault();

    if(document.activeElement===inputNums){
        document.getElementById("top").focus();
        return;
    }
    if(document.activeElement===document.getElementById("top")){
        document.getElementById("bottom").focus();
        return;
    }
    if(document.activeElement===document.getElementById("bottom")){
        addBillAndReset();
        return;
    }
    inputNums.focus();
});

/* ---------- SPACE = REVERSE ---------- */
document.addEventListener("keydown", e=>{
    if(e.code==="Space"){
        e.preventDefault();
        reverseNumbers();
    }
});
</script>

</body>
</html>
