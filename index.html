<body>

<div class="box">

    <h2>‡∏´‡∏ß‡∏¢ Simulator Demo</h2>

    <div class="mode-row">
        <button class="mode-btn active" id="btn2d" onclick="switchMode('2d')">2 ‡∏ï‡∏±‡∏ß</button>
        <button class="mode-btn" id="btn3d" onclick="switchMode('3d')">3 ‡∏ï‡∏±‡∏ß</button>
        <button class="mode-btn" id="btn19" onclick="switchMode('19')">19 ‡∏õ‡∏£‡∏∞‡∏ï‡∏π</button>
        <button class="mode-btn" id="btnRun" onclick="switchMode('run')">‡πÄ‡∏•‡∏Ç‡∏ß‡∏¥‡πà‡∏á</button>
    </div>

    <div>‡∏ä‡πà‡∏≠‡∏á 1: ‡∏û‡∏¥‡∏°‡∏û‡πå‡∏´‡∏£‡∏∑‡∏≠‡∏Å‡∏≠‡∏õ‡πÄ‡∏•‡∏Ç</div>
    <input id="inputNums" type="text" placeholder="‡πÄ‡∏ä‡πà‡∏ô 12 25 ‡∏´‡∏£‡∏∑‡∏≠ 123 456">

    <div>‡∏ä‡πà‡∏≠‡∏á 2: ‡πÄ‡∏•‡∏Ç‡∏•‡πâ‡∏ß‡∏ô (‡∏•‡∏ö‡∏ó‡∏µ‡∏•‡∏∞‡∏ï‡∏±‡∏ß)</div>
    <div id="numbersContainer" class="numbers-container"></div>

    <div class="row">
        <button class="btn-rev" onclick="reverseNumbers()">‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏•‡∏Ç</button>
        <button class="btn-clear" onclick="clearNumbers()">‡∏•‡πâ‡∏≤‡∏á‡πÄ‡∏•‡∏Ç</button>
    </div>

    <div class="row">
        <input id="top" type="number" placeholder="‡∏£‡∏≤‡∏Ñ‡∏≤ ‡∏ö‡∏ô">
        <input id="bottom" type="number" placeholder="‡∏£‡∏≤‡∏Ñ‡∏≤ ‡∏•‡πà‡∏≤‡∏á">
    </div>

    <button id="btnAdd" class="btn-add" onclick="addBillAndReset()">+ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ö‡∏¥‡∏•</button>

    <div class="bill-box" id="billList"></div>
    <div id="totalAll" class="total-all">‡∏£‡∏ß‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î: 0 ‡∏ö‡∏≤‡∏ó</div>

</div>

<script>
let bills = [];
let currentNums = [];
let mode = "2d";

const inputNums = document.getElementById("inputNums");
const numbersContainer = document.getElementById("numbersContainer");
const topPrice = document.getElementById("top");
const bottomPrice = document.getElementById("bottom");

const pad2 = n => n.toString().padStart(2,"0");
const pad3 = n => n.toString().padStart(3,"0");

/* -------------------------------------------------- MODE -------------------------------------------------- */
function switchMode(m){
    mode = m;

    document.querySelectorAll(".mode-btn").forEach(x=>x.classList.remove("active"));
    document.getElementById("btn2d").classList.toggle("active", m==="2d");
    document.getElementById("btn3d").classList.toggle("active", m==="3d");
    document.getElementById("btn19").classList.toggle("active", m==="19");
    document.getElementById("btnRun").classList.toggle("active", m==="run");

    clearNumbers();

    inputNums.value = "";
    inputNums.focus();
}

/* -------------------------------------------------- RENDER PILLS -------------------------------------------------- */
function renderNumbers(){
    numbersContainer.innerHTML = "";
    currentNums.forEach((obj,idx)=>{
        const btn = document.createElement("button");
        btn.className = obj.error ? "num-pill error" : "num-pill";
        btn.textContent = obj.val;
        btn.onclick = ()=>{
            currentNums.splice(idx,1);
            renderNumbers();
        };
        numbersContainer.appendChild(btn);
    });
}

/* -------------------------------------------------- PASTE -------------------------------------------------- */
inputNums.addEventListener("paste", e=>{
    setTimeout(()=>{
        let text = inputNums.value.replace(/[^0-9\s]/g," ");
        let blocks = text.split(/\s+/).filter(x=>x.length>0);

        blocks.forEach(token=>{
            if(mode==="2d"){
                if(token.length===2) currentNums.push({val:pad2(token), error:false});
                else currentNums.push({val:token,error:true});
            }
            if(mode==="3d"){
                if(token.length===3) currentNums.push({val:pad3(token), error:false});
                else currentNums.push({val:token,error:true});
            }
        });

        renderNumbers();
        inputNums.value = "";
    },10);
});

/* -------------------------------------------------- TYPING -------------------------------------------------- */
inputNums.addEventListener("input", e=>{
    let v = e.target.value;
    let digits = v.replace(/\D/g,"");

    if(mode==="2d" && digits.length===2){
        currentNums.push({val:pad2(digits), error:false});
        renderNumbers();
        setTimeout(()=>{ inputNums.value=""; },150);
    }

    if(mode==="3d" && digits.length===3){
        currentNums.push({val:pad3(digits), error:false});
        renderNumbers();
        setTimeout(()=>{ inputNums.value=""; },150);
    }
});

/* -------------------------------------------------- REVERSE -------------------------------------------------- */
function reverse3digit(num){
    const [a,b,c] = num.split("");
    if(a===b && b===c) return [num];
    let arr = [
        a+b+c, a+c+b,
        b+a+c, b+c+a,
        c+a+b, c+b+a
    ];
    return [...new Set(arr)];
}

function reverseNumbers(){
    let add = [];

    currentNums.forEach(obj=>{
        if(obj.error) return;

        if(mode==="2d"){
            let a=obj.val[0], b=obj.val[1];
            if(a===b) return;
            let rev=pad2(b+a);
            if(!currentNums.some(o=>o.val===rev)) add.push({val:rev,error:false});
        }

        if(mode==="3d"){
            reverse3digit(obj.val).forEach(x=>{
                if(!currentNums.some(o=>o.val===x)) add.push({val:x,error:false});
            });
        }
    });

    currentNums=currentNums.concat(add);
    renderNumbers();
}

/* -------------------------------------------------- CLEAR -------------------------------------------------- */
function clearNumbers(){
    currentNums=[];
    renderNumbers();
    topPrice.value="";
    bottomPrice.value="";
}

/* -------------------------------------------------- ADD BILL -------------------------------------------------- */
function addBill(){
    let valid=currentNums.filter(x=>{
        if(x.error) return false;
        if(mode==="2d" && x.val.length!==2) return false;
        if(mode==="3d" && x.val.length!==3) return false;
        return true;
    }).map(x=>x.val);

    if(valid.length===0) return;

    let t=Number(topPrice.value||0);
    let b=Number(bottomPrice.value||0);

    bills.push({
        nums:valid,
        top:t,
        bottom:b,
        total:valid.length*(t+b),
        mode:mode
    });

    renderBills();
}

function addBillAndReset(){
    addBill();
    clearNumbers();
    inputNums.value="";
    inputNums.focus();
}

/* -------------------------------------------------- RENDER BILLS -------------------------------------------------- */
function renderBills(){
    let html="";
    let total=0;

    bills.forEach((b,i)=>{
        total+=b.total;

        let grouped=[];
        for(let x=0;x<b.nums.length;x+=17){
            grouped.push(b.nums.slice(x,x+17).join(" "));
        }
        let linesHTML=grouped.map(line=>`<div class="bill-line">${line}</div>`).join("");

        html+=`
        <div class="bill">
            <div class="bill-left">
                <div class="bill-title">${b.mode==="3d"?"3 ‡∏ï‡∏±‡∏ß":"2 ‡∏ï‡∏±‡∏ß"}</div>
                <div class="bill-nums">${linesHTML}</div>
                <div class="bill-total">‡∏£‡∏ß‡∏°‡∏ö‡∏¥‡∏•: ${b.total} ‡∏ö‡∏≤‡∏ó</div>
            </div>
            <div class="del-btn" onclick="delBill(${i})">üóë</div>
        </div>`;
    });

    document.getElementById("billList").innerHTML=html;
    document.getElementById("totalAll").innerText=`‡∏£‡∏ß‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î: ${total} ‡∏ö‡∏≤‡∏ó`;
}

function delBill(i){
    bills.splice(i,1);
    renderBills();
}

/* -------------------------------------------------- TOP/BOTTOM AUTO SELECT -------------------------------------------------- */
[topPrice,bottomPrice].forEach(inp=>{
    inp.addEventListener("focus",()=>inp.select());
});
</script>
</body>
